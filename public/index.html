  <body>
    <div class="grid-container">
      <div class="header-grid">
        <h2>Welcome to</h2>
        <h1>LiU Masterpicker</h1>
        <p>This is a work in progress of an improved master picker for som LiU masters.</p>
        <label for="programSelect">Select a program and starting year</label>
        <select name="programSelect" id="programSelect" class="headerSelect">
          <option>Please select program</option>
        </select>
      </div>
      <div class="content-grid">
        <table id="programDataTable" class="hidden">
          <tr>
            <th onclick="sortTable(programDataTable, 0)">Course name</th>
            <th onclick="sortTable(programDataTable, 1)">Course code</th>
            <th onclick="sortTable(programDataTable, 2)">Period</th>
            <th onclick="sortTable(programDataTable, 3)">Timetable module</th>
            <th onclick="sortTable(programDataTable, 4)">Exam?</th>
            <th onclick="sortTable(programDataTable, 5)">Credits</th>
            <th onclick="sortTable(programDataTable, 6)">E/C/V</th>
            <th onclick="sortTable(programDataTable, 7)">Main field of study</th>
            <th onclick="sortTable(programDataTable, 8)">Level</th>
            <th onclick="sortTable(programDataTable, 9)">Selected</th>
          </tr>
        </table>
      </div>
      <div class="right-grid">

      </div>
      <div class="footer-grid">
        <p id="load">Firebase SDK Loading&hellip;</p>
      </div>
    </div>

        try {

          populateSelect('programmes', 'programSelect')
        } catch (e) {
          console.error(e);
          loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }
      });

      function populateSelect(collection, selectId){
        var db = firebase.firestore();
        var data = db.collection(collection).get()
        .then(snapshot => {
            snapshot.forEach(doc => {
            // Now that you have the data, create an option element for each item
            var option = document.createElement('option');
            option.value = doc.id;  // Set the value of the option to the document ID
            
            console.log(doc.id.slice(0,-7))
            styledText = doc.id.slice(0,-7) + " (" + doc.id.slice(-6,-4).toUpperCase() + " " + doc.id.slice(-4) + ")"
            option.text = styledText;  // Set the text of the option to the name field of the document
            
            // Append the option to the select element
            document.getElementById(selectId).appendChild(option);
            });
        })
        .catch(error => {
            console.log(error);
        });
      }
